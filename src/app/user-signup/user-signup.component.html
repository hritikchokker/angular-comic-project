<div class="container-fluid signup vh-100 text-center">
  <h2 class="display-3 justify-content-center pt-5"> Create New Account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group  m-4 mb-5 d-flex justify-content-center">
      <label class="" for="username">Username: * </label>
      <input class=" form-control text-center w-50" id="username" type="text" formControlName="username" placeholder="enter your username here" required>
    </div>
     <div class="form-group m-4 mb-5 d-flex justify-content-center">
       <label class="" for="username">Password: * </label>
       <input class=" form-control  text-center w-50" id="password" type="text" formControlName="password"
         placeholder="create your password" >
     </div>
      <div class="form-group m-4 mb-5 d-flex justify-content-center">
        <label class="" for="fullname">Firstname * </label>
        <input class=" form-control  text-center w-50" id="fullname" type="text" formControlName="fullname"
          placeholder="enter your first name">
      </div>
       <div class="form-group mb-5 m-4 d-flex justify-content-center">
         <label class="" for="lastname">Lastname: * </label>
         <input class=" form-control  text-center w-50" id="lastname" type="text" formControlName="lastname"
           placeholder="enter your last name ">
       </div>
     <button type=submit class="btn w-25 btn-success ml-5 mb-4 rounded-pill" [disabled]="!registerForm.valid">Register</button>
    </form>

</div> -->
