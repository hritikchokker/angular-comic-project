<div class="container-fluid signup vh-100 text-center">
  <h2 class="display-3 justify-content-center pt-5"> Create New Account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group  m-4 mb-5 d-flex justify-content-center">
      <label class="" for="firstname">firstname: * </label>
      <input class=" form-control text-center w-50" id="firstname" type="text" formControlName="firstname" placeholder="enter your firstname here" required>
    </div>
     <div class="form-group m-4 mb-5 d-flex justify-content-center">
       <label class="" for="lastname">lastname: * </label>
       <input class=" form-control  text-center w-50" id="lastname" type="text" formControlName="lastname"
         placeholder="enter your lastname here" >
     </div>
      <div class="form-group m-4 mb-5 d-flex justify-content-center">
        <label class="" for="username">username * </label>
        <input class=" form-control  text-center w-50" id="username" type="text" formControlName="username"
          placeholder="create your username">
      </div>
      <div class="form-group m-4 mb-5 d-flex justify-content-center">
        <label class="" for="email">email * </label>
        <input class=" form-control  text-center w-50" id="email" type="email" formControlName="email"
          placeholder="enter your email">
      </div>
       <div class="form-group mb-5 m-4 d-flex justify-content-center">
         <label class="" for="lastname">password * </label>
         <input class=" form-control  text-center w-50" id="password" type="password" formControlName="password"
           placeholder="create your password">
       </div>
     <button type=submit  class="btn w-25 btn-success ml-5 mb-4 rounded-pill" [disabled]="!registerForm.valid">Register</button>
    </form>

</div> -->
