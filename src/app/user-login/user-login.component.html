<div class="container-fluid login vh-100 text-center">
  <h1 class="display-3 pt-5 content-justify">Login To Your Account</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group mt-5 mb-5 m-4 d-flex justify-content-center">
    <label class="" for="username">Username: *</label>
    <input class=" form-control text-center w-50" id="username" type="text" formControlName="username"
      placeholder="enter your username here" required>
  </div>
  <div class="form-group m-4 mb-5 d-flex justify-content-center">
    <label class="" for="username">password: *</label>
    <input class=" form-control  text-center w-50" id="password" type="password" formControlName="password"
      placeholder="enter your password">
  </div>
  <button type=submit class="btn w-25 btn-primary mb-5 ml-5 rounded-pill" [disabled]="!loginForm.valid">Login</button>
</form>
</div>
