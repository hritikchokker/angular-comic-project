<div  class="row mt-5 text-center">
  <div  class="col ">
    <label for="movietitle">Movie's IMDB ID</label>
    <input type="text" #movietitle  onfocus="this.value=''" class="form-control text-center"  placeholder="please enter the movies imdb id">
  </div>

</div>
  <div class="container-fluid text-center">
<h4 class="display-5 mt-5 text-center">Our service is free for everyone *No hidden charges</h4>
<button type="submit" (click)="myclick(movietitle.value)" class="btn mt-5 text-center rounded-pill w-25 mb-5 btn-outline-warning">Start Streaming</button>
 <div *ngIf="url" class="container-fluid  embed-responsive embed-responsive-16by9 bg-info">
 <iframe [src]="url | safe" width="640" height="460"
 allowscriptaccess="always" allowfullscreen="true"
 scrolling="no" frameborder="0"></iframe>
     </div>
 </div>
</div>
